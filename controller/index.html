<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Ambient Visualizer Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/jquery.mobile.structure-1.3.0.min.css" />
    <link rel="stylesheet" href="lib/visualizer-controller.css" />
    <link rel="stylesheet" href="css/controller.css" />
</head>
<body>
    <!-- Home -->
    <div data-role="page" id="page1" data-theme="a">
        <div data-theme="a" data-role="header">
            <h5>
                HTML5 Ambient Visualizer
            </h5>
        </div>
        <div data-role="content">

            <div data-role="fieldcontain">
                <div id="dominantColor">DOMINANT COLOR</div>
            </div>

            <div data-role="fieldcontain">
                <div id="motionScore">NOT CONNECTED</div>
            </div>

            <div data-role="fieldcontain">
                <div data-role="fieldcontain" class="">
                    <label for="saturation">Saturation:</label>
                    <input id="saturation" class="refresh" type="range" name="saturation" min="-100" max="100" value="0">
                </div>
            </div>

            <div data-role="fieldcontain">
                <div data-role="fieldcontain" class="">
                    <label for="hue">Color Hue:</label>
                    <input id="hue" class="refresh" type="range" name="hue" min="0" max="320" value="0">
                </div>
            </div>

            <div data-role="fieldcontain">
                <label for="range-1a">Brightness Range</label>

                <div data-role="rangeslider">
                    <!-- <label for="range-1a">Min Brightness:</label> -->
                    <input id="minBrightness" class="refresh" type="range" name="range-1a" id="range-1a" min="0" max="255" value="0">
                    <!-- <label for="range-1b">Max Brightness:</label> -->
                    <input id="maxBrightness" class="refresh" type="range" name="range-1b" id="range-1b" min="0" max="255" value="255">
                </div>

            </div>

            <div data-role="fieldcontain">
                <div data-role="fieldcontain" class="">
                    <label for="minColorfulness">Min Colorfulness:</label>
                    <input id="minColorfulness" class="refresh" type="range" name="minColorfulness" min="0" max="255" value="0">
                </div>
            </div>

            <div data-role="fieldcontain" align="center" style="text-align: center;">
                <a href="#" data-role="button" data-theme="b" data-icon="check" onclick="submitSettings();">Submit</a>
            </div>

            <div data-role="fieldcontain" align="center" style="text-align: center;">
                <div data-role="controlgroup" data-type="horizontal">
                    <a href="#" data-role="button" data-theme="a" data-icon="back" onclick="getSettings();">Reset</a>
                    <a href="#" data-role="button" data-theme="a" data-icon="home" onclick="defaultSettings();">Default</a>
                </div>
            </div>

            <div data-role="fieldcontain" align="center" style="text-align: center;">
                <label for="toggleAutoSubmit">Auto Submit</label>
                <select id="toggleAutoSubmit" data-theme="d" name="toggleAutoSubmit" id="flip-1" data-role="slider">
                  <option value="off">OFF</option>
                  <option value="on">ON</option>
                </select>
            </div>

        </div>
    </div>

</body>

<script src="lib/jquery-1.9.1.min.js"></script>
<script src="lib/jquery.mobile-1.3.0.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="../default-settings.js"></script>
<script src="js/controller.js"></script>
</html>
