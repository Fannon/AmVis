<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Ambient Visualizer Controller</title>
    <link rel="stylesheet" href="lib/visualizer-controller.min.css" />
    <link rel="stylesheet" href="lib/jquery.mobile.structure-1.3.0.min.css" />
</head>
<body>
    <!-- Home -->
    <div data-role="page" id="page1" data-theme="a">
        <div data-theme="a" data-role="header">
            <h5>
                HTML5 Ambient Visualizer
            </h5>
        </div>
        <div data-role="content">

            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup" data-mini="true">
                    <label for="slider-saturation">
                        Saturation
                    </label>
                    <input id="saturation" type="range" name="slider" value="0" min="-100" max="100" data-highlight="false" />
                </fieldset>

                <fieldset data-role="controlgroup" data-mini="true">
                    <label for="slider-hue">
                        Hue
                    </label>
                    <input id="hue" type="range" name="slider" value="0" min="0" max="360" data-highlight="false" />
                </fieldset>

                <fieldset data-role="controlgroup" data-mini="true">
                    <label for="slider-hue">
                        Minimum Brightness
                    </label>
                    <input id="minBrightness" type="range" name="slider" value="0" min="0" max="255" data-highlight="false" />
                </fieldset>

                <fieldset data-role="controlgroup" data-mini="true">
                    <label for="slider-hue">
                        Maximum Brightness
                    </label>
                    <input id="maxBrightness" type="range" name="slider" value="0" min="0" max="255" data-highlight="false" />
                </fieldset>

                <fieldset data-role="controlgroup" data-mini="true">
                    <label for="slider-hue">
                        Minimum Colorfullness
                    </label>
                    <input id="minColorfulness" type="range" name="slider" value="0" min="0" max="255" data-highlight="false" />
                </fieldset>
            </div>
            <input data-theme="b" type="submit" value="Submit" onclick="submitSettings();"/>
        </div>
    </div>

</body>

<script src="lib/jquery-1.9.1.min.js"></script>
<script src="lib/jquery.mobile-1.3.0.min.js"></script>
<script src="http://localhost:8080/socket.io/socket.io.js"></script>
<script src="../client/default-settings.js"></script>
<script src="js/controller.js"></script>
</html>
