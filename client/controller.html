<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Ambient Visualizer Controller</title>
    <link rel="stylesheet" href="lib/visualizer-controller.min.css" />
    <link rel="stylesheet" href="lib/jquery.mobile.structure-1.3.0.min.css" />
</head>
<body>
    <!-- Home -->
    <div data-role="page" id="page1" data-theme="a">
        <div data-theme="a" data-role="header">
            <h5>
                HTML5 Ambient Visualizer
            </h5>
        </div>
        <div data-role="content">
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup" data-type="vertical">
                    <legend>
                        Program:
                    </legend>
                    <input id="radio1" name="" value="" type="radio" />
                    <label for="radio1">
                        Program 1
                    </label>
                    <input id="radio2" name="" value="radio2" type="radio" />
                    <label for="radio2">
                        Program 2
                    </label>
                    <input id="radio3" name="" value="radio3" type="radio" />
                    <label for="radio3">
                        Program 3
                    </label>
                </fieldset>
            </div>
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup" data-mini="true">
                    <label for="slider1">
                        Something
                    </label>
                    <input type="range" name="slider" value="50" min="0" max="100" data-highlight="false" />
                </fieldset>
            </div>
            <input type="submit" value="Submit" />
        </div>
    </div>

</body>

<script src="lib/jquery-1.9.1.min.js"></script>
<script src="lib/jquery.mobile-1.3.0.min.js"></script>

</html>
