<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Ambient Visualizer</title>
    <link rel="stylesheet" href="css/client.css" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>

    <!-- Visualisation Container -->
    <div id="VisContainer"></div>

    <!-- Overlay Container -->
    <div id="LogoContainer"></div>
    <div id="HtmlContainer"></div>


    <script type="text/javascript">

        var FizzyText = function() {
          this.message = 'dat.gui';
          this.speed = 0.8;
          this.displayOutline = false;
          this.explode = function() {};
          // Define render logic ...
        };

        window.onload = function() {
          var text = new FizzyText();
          var gui = new dat.GUI();
          gui.add(text, 'message');
          gui.add(text, 'speed', -5, 5);
          gui.add(text, 'displayOutline');
          gui.add(text, 'explode');
        };

    </script>

    <div align="center" style="display:none;">
        <video autoplay id="video" width="320" height="240" ></video>
        <canvas id="canvas" width="320" height="240"></canvas>
    </div>


    <br><br>
    <div id="colors" align="center"></div>
</body>

<!-- External Libraries -->
<script src="lib/three.js"></script>
<script src="lib/jquery-2.0.0.min.js"></script>
<script src="lib/quantize.js"></script>
<script src="lib/color.js"></script>
<script src="lib/dat.gui.min.js"></script>
<script src="lib/socket.io.js"></script>

<!-- AmVis Logic -->
<script src="js/client.js"></script>
<script src="../default-settings.js"></script>
<script src="js/remoteControl.js"></script>
<script src="js/analyzer.js"></script>
<script src="js/visualisation.js"></script>

</html>
